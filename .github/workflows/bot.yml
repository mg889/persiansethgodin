name: SethsBlogBot

on:
  schedule:
    - cron: "0 9 * * *"   # هر روز ساعت 09:00 UTC
  workflow_dispatch:      # اجرا دستی هم داشته باشه

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: python bot.py
